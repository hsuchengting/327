                <h3>安平古堡</h3>
                <p> 原稱奧蘭治城、熱蘭遮堡或熱蘭遮城，又名臺灣城、安平鎮城、安平城、王城、紅毛城、赤嵌城，是一座位於臺灣臺南市安平區的一個城郭遺址。</p>
